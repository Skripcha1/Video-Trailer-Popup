<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trailer Pop up</title>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>      
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container ">
        <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Movie image">
        <h1>Movie Title</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Saepe itaque cupiditate porro rem vel veniam reprehenderit, pariatur perspiciatis. Hic necessitatibus cum voluptatum eius eaque asperiores eum quisquam dicta nam vero?
        </p>
        <button class="btn">
            Watch Now
        </button>
    </div>
    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fas fa-times close-icon" ></i>

    </div>
    <script src="index.js"></script>
</body>
</html>
